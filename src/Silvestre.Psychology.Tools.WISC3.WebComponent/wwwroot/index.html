<!DOCTYPE html>
<html lang="pt">
<head>
    <script data-ad-client="ca-pub-7199897902029134" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="keywords" content="silvestre,wisc3,wisc-iii,wisc,psychology" />
    <meta name="description" content="Uma calculadora WISC-III para ajudar a conseguir resultados de confiança muito mais rápido, ajustado para o universo Português." />
    <title>Silvestre - Ferramentas Psicologia - WISC-III</title>
    <base href="/" />
    <link href="css/wisc3.css" rel="stylesheet" />
    <link href="lib/Chart.js/Chart.min.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
</head>

    <body>
        <app>Loading...</app>

        <div class="flex flex-col" x-data="{ visible: false }" x-bind:class="{ 'hidden': visible === false, 'block': visible }" id="blazor-error-ui" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="flex-auto toast-header">
                <strong class="mr-auto">An unhandled error has occurred.</strong>
                <small class="text-muted">just now</small>
            </div>
            <div class="flex-auto toast-body flex flex-row">
                <a href="">
                    <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </a>
                <a href="" x-on:click.prevent="visible = false" aria-label="Close">
                    <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </a>
            </div>
        </div>
        <script type="text/javascript" src="_framework/blazor.webassembly.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>
        <script type="text/javascript" src="lib/Chart.js/Chart.bundle.min.js"></script>
        <script type="text/javascript" src="lib/Chart.js/plugins/chartjs-plugin-annotation.min.js"></script>
        <script type="text/javascript" src="lib/Chart.js/plugins/build/Chart.BoxPlot.min.js"></script>
        <script type="text/javascript" src="lib/Chart.js/plugins/dist/chartjs-plugin-datalabels.js"></script>
        <script>navigator.serviceWorker.register('service-worker.js');</script>
        <script src="wisc3.js"></script>
        <script>
            window.blazorCulture = {
                get: () => window.localStorage['BlazorCulture'],
                set: (value) => window.localStorage['BlazorCulture'] = value
            };

            var blazorErrorUI = document.querySelector('#blazor-error-ui');
            var blazorErrorObserver = new MutationObserver(function (mutations) {
                mutations.forEach(mutation => {
                    if (mutation.type === 'attributes') {
                        if (mutation.attributeName === 'style') {
                            if (mutation.target.style.display === 'block') {
                                blazorErrorUI.__x.$data.visible = true;
                                blazorErrorUI.removeAttribute('style');
                            }
                        }
                    }
                });
            });

            blazorErrorObserver.observe(blazorErrorUI, { attributes: true });
        </script>
    </body>
</html>
