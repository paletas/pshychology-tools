version: '3.9'

services:
  silvestre.psychology.tools.webapp:
    image: ghcr.io/paletas/psychology-tools-webapp:1.0
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    ports:
      - "10100:80"
    networks:
      - personal-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.psytools.rule=Host(`psy.itssilvestre.com`)"
      - "traefik.http.routers.psytools.entrypoints=webs"
      - "traefik.http.services.psytools.loadbalancer.server.port=80"
      - "traefik.http.routers.psytools.tls=true"
      - "traefik.http.routers.psytools.tls.certresolver=le-http"

networks:
  personal-network:
    driver: bridge
    name: personal-network